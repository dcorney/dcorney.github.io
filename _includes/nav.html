<div class="left-bar">
	<nav>
		<div class="container">
			<ul>
				<h3>Recent posts</h3>
				{% for page in site.posts %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">
						<small>{{ page.date | date: "%Y %B %-d"}}</small>
						<p>{{page.title }}</p>
					</a>
				</li>
				{% endif %} {% endfor %}
			</ul>
		</div>
	</nav>
</div>
