<div class="left-bar">
	<nav>

		<ul>
			<!-- old format: nav sidebar to all other pages 
				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %} -->
			<!-- new format: nave sidebar just for blog pages -->
			<h2>Blog</h2>
			{% for page in site.posts %} {% if page.title %}
			<li><a href="{{ page.url | prepend: site.baseurl }}"><small>{{ page.date | date: "%Y %B %-d"}}</small>
					<p>{{
						page.title }}</p>
				</a>
			</li>
			{% endif %} {% endfor %}
			<!-- <li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li> -->
		</ul>
		</ul>
	</nav>
</div>
